<html>
  <head>
    <title>Example Educational Outcomes JSON/LD</title>
    <!-- https://www.linkedin.com/school/riceuniversity/ -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "CollegeOrUniversity",  // https://schema.org/CollegeOrUniversity
      "name": "Rice University",
      "sameAs": "http://en.wikipedia.org/wiki/Rice_University",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Houston",
        "addressRegion": "TX",
        "postalCode": "77005",
        "streetAddress": "6100 Main St"
      },
      // option 1 for further breakdown: have an
      // optional field-of-study restrict here, and
      // show this markup on either college or
      // breakdown-by-program page, and maybe also
      // switch the top-level type to a custom one that
      // extends CollegeOrUniversity

      "educationalOutcomes": {
        "@context": "https://schema.googleapis.com",
        "@type": "EducationalOutcomes",  // NEW
        // option 2 for further breakdown: have an
        // optional field-of-study restrict here, and
        // show this markup on either college or
        // breakdown-by-program page

        "companies": [  // "Where they work", or "facetCurrentCompany"
          {
            "@type": "EducationalOutcome",  // NEW
            "name": "Rice University",
            "sameAs": "http://www.rice.edu/",
            "identifier": "6076",
            "count": "1885"
            // TODO logo?
          },
          {
            "@type": "EducationalOutcome",  // NEW
            "name": "Baylor College of Medicine",
            "sameAs": "www.bcm.edu",
            "identifier": "162655",
            "count": "328"
          }
          // More companies..
        ],

        "functions": [  // "What they do", or "facetCurrentFunction"
          {
            "@type": "EducationalOutcome",  // NEW
            "name": "Business Development",
            "sameAs": "https://en.wikipedia.org/wiki/Business_development",
            "identifier": "4",
            "count": "7989"
          },
          {
            "@type": "EducationalOutcome",  // NEW
            "name": "Education",
            "identifier": "7",
            "count": "6385"
          }
          // More functions..
        ],

        "fieldsOfStudy": [  // "What they studied", or "facetFieldOfStudy"
          {
            "@type": "EducationalOutcome",  // NEW
            "name": "Economics",
            "identifier": "100990",
            "count": "3267"

            // option 3 for further breakdown: have an
            // EducationalOutcomes field here, most
            // elegant but forces this breakdown to be
            // on the same page as the parent one,
            // which might have size issues
          },
          {
            "@type": "EducationalOutcome",  // NEW
            "name": "Computer Science",
            "identifier": "100189",
            "count": "3044"
          }
          // More fields of study..
        ]
      }
    }
    </script>
  </head>
  <body>
    <a href="https://www.linkedin.com/school/riceuniversity/">This example contains JSON/LD markup for a subset of LinkedIn's Rice University page</a>
  </body>
</html>
