<html>
  <head>
    <title>Example Educational Outcomes JSON/LD for Rice University Computer Science graduates</title>
    <!-- https://www.linkedin.com/school/riceuniversity/people/?facetFieldOfStudy=100189 -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.googleapis.com",
      "@type": "CollegeOrUniversityWithOutcomes",  // NEW, extends https://schema.org/CollegeOrUniversity
      "name": "Rice University",
      "sameAs": "http://en.wikipedia.org/wiki/Rice_University",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Houston",
        "addressRegion": "TX",
        "postalCode": "77005",
        "streetAddress": "6100 Main St"
      },

      "educationalOutcomes": {
        "@context": "https://schema.googleapis.com",
        "@type": "EducationalOutcomes",  // NEW

        // -------------------------------------------------------------------
        // Facet for program-level outcomes.
        "fieldOfStudyFacet": {
          "@type": "EducationalFacet",  // NEW
          "name": "Computer Science",
          "identifier": "100189"
        },
        // -------------------------------------------------------------------

        // Outcomes.
        "fieldOfStudyOutcomes": [  // What they studied
          {
            "@type": "EducationalOutcome",  // NEW
            "name": "Economics",
            "identifier": "100990",
            "numStudents": "3267"
          },
          {
            "@type": "EducationalOutcome",  // NEW
            "name": "Computer Science",
            "identifier": "100189",
            "numStudents": "3044"
          }
          // More fields of study..
        ],

        "companyOutcomes": [  // Where they work
          {
            "@type": "EducationalOutcome",  // NEW
            "name": "Rice University",
            "sameAs": "http://www.rice.edu/",
            "identifier": "6076",
            "numStudents": "1885"
            // TODO logo? http://shortn/_K2TMZbtGRa
          },
          {
            "@type": "EducationalOutcome",  // NEW
            "name": "Baylor College of Medicine",
            "sameAs": "www.bcm.edu",
            "identifier": "162655",
            "numStudents": "328"
          }
          // More companies..
        ],

        "functionOutcomes": [  // What they do
          {
            "@type": "EducationalOutcome",  // NEW
            "name": "Business Development",
            "sameAs": "https://en.wikipedia.org/wiki/Business_development",
            "identifier": "4",
            "numStudents": "7989"
          },
          {
            "@type": "EducationalOutcome",  // NEW
            "name": "Education",
            "identifier": "7",
            "numStudents": "6385"
          }
          // More functions..
        ]
      }
    }
    </script>
  </head>
  <body>
    <a href="https://www.linkedin.com/school/riceuniversity/people/?facetFieldOfStudy=100189">This example
    contains JSON/LD markup for a subset of LinkedIn's Rice University Computer Science graduates</a>
    <br><br>Use "view source" to see it.
  </body>
</html>
