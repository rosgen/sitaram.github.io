<html>
  <head>
    <title>Example Educational Outcomes JSON/LD for Rice University graduates who work at Baylor College of Medicine</title>
    <!-- https://www.linkedin.com/school/riceuniversity/people/?facetCurrentCompany=162655 -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.googleapis.com",
      "@type": "CollegeOrUniversityWithOutcomes",  // NEW, extends https://schema.org/CollegeOrUniversity
      "name": "Rice University",
      "sameAs": "http://en.wikipedia.org/wiki/Rice_University",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Houston",
        "addressRegion": "TX",
        "postalCode": "77005",
        "streetAddress": "6100 Main St"
      },

      // -------------------------------------------------------------------
      // Facet for company-level outcomes.
      "companyFacet": {
        "@type": "EducationalFacet",  // NEW
        "name": "Baylor College of Medicine",
        "sameAs": "www.bcm.edu",
        "identifier": "162655"
      },
      // -------------------------------------------------------------------

      // Number of students/alumni matching facets.
      "numStudents": "328",

      // Outcomes for students/alumni matching facets.
      "fieldOfStudyOutcomes": [  // What they studied
        {
          "@type": "EducationalOutcome",  // NEW
          "name": "Biochemistry",
          "identifier": [
            "100611",
            {
                "@type": "PropertyValue",
                "name": "cip6",
                "value": "26.0202"
            }
          ],
          "numStudents": "64"
        },
        {
          "@type": "EducationalOutcome",  // NEW
          "name": "Cell Biology and Anatomy",
          "identifier": [
            "100629",
            {
                "@type": "PropertyValue",
                "name": "cip6",
                "value": "26.0407"
            }
          ],
          "numStudents": "39"
        }
        // More fields of study..
      ],

      "functionOutcomes": [  // What they do
        {
          "@type": "EducationalOutcome",  // NEW
          "name": "Education",
          "sameAs": "https://en.wikipedia.org/wiki/Education",
          "identifier": "7",
          "numStudents": "138"
        },
        {
          "@type": "EducationalOutcome",  // NEW
          "name": "Research",
          "sameAs": "https://en.wikipedia.org/wiki/Research",
          "identifier": "24",
          "numStudents": "133"
        }
        // More functions..
      ]
    }
    </script>
  </head>
  <body>
    <a href="https://www.linkedin.com/school/riceuniversity/people/?facetCurrentCompany=162655">This example
    contains JSON/LD markup for a subset of LinkedIn's Rice University
    graduates who work at Baylor College of Medicine</a>
    <br><br>Use "view source" to see it.
  </body>
</html>
