<html>
  <head>
    <title>Example Educational Outcomes JSON/LD for Rice University</title>
    <!-- https://www.linkedin.com/school/riceuniversity/ -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.googleapis.com",
      "@type": "CollegeOrUniversityWithOutcomes",  // NEW, extends https://schema.org/CollegeOrUniversity
      "name": "Rice University",
      "sameAs": "http://en.wikipedia.org/wiki/Rice_University",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Houston",
        "addressRegion": "TX",
        "postalCode": "77005",
        "streetAddress": "6100 Main St"
      },

      // Total number of students/alumni.
      "numStudents": "48082",

      // Outcomes for all students/alumni.
      "fieldOfStudyOutcomes": [  // What they studied
        {
          "@type": "EducationalOutcome",  // NEW
          "name": "Economics",
          "identifier": [
            "100990",
            {
                "@type": "PropertyValue",
                "name": "cip6",
                "value": "45.0602"
            }
          ],
          "numStudents": "3258"
        },
        {
          "@type": "EducationalOutcome",  // NEW
          "name": "Computer Science",
          "identifier": [
            "100189",
            {
                "@type": "PropertyValue",
                "name": "cip6",
                "value": "11.0101"
            }
          ],
          "numStudents": "3049"
        }
        // More fields of study..
      ],

      "companyOutcomes": [  // Where they work
        {
          "@type": "EducationalOutcome",  // NEW
          "name": "Rice University",
          "sameAs": "http://www.rice.edu/",
          "identifier": "6076",
          "numStudents": "1880"
          // TODO logo? http://shortn/_K2TMZbtGRa
        },
        {
          "@type": "EducationalOutcome",  // NEW
          "name": "Baylor College of Medicine",
          "sameAs": "www.bcm.edu",
          "identifier": "162655",
          "numStudents": "328"
        }
        // More companies..
      ],

      "functionOutcomes": [  // What they do
        {
          "@type": "EducationalOutcome",  // NEW
          "name": "Business Development",
          "sameAs": "https://en.wikipedia.org/wiki/Business_development",
          "identifier": "4",
          "numStudents": "7989"
        },
        {
          "@type": "EducationalOutcome",  // NEW
          "name": "Education",
          "sameAs": "https://en.wikipedia.org/wiki/Education",
          "identifier": "7",
          "numStudents": "6389"
        }
        // More functions..
      ]
    }
    </script>
  </head>
  <body>
    <a href="https://www.linkedin.com/school/riceuniversity/">This example
    contains JSON/LD markup for a subset of LinkedIn's Rice University
    graduates</a>
    <br><br>Use "view source" to see it.
  </body>
</html>
