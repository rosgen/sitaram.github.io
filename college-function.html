<html>
  <head>
    <title>Example Educational Outcomes JSON/LD for Rice University graduates who work in Business Development</title>
    <!-- https://www.linkedin.com/school/riceuniversity/people/?facetCurrentFunction=4 -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.googleapis.com",
      "@type": "CollegeOrUniversityWithOutcomes",  // NEW, extends https://schema.org/CollegeOrUniversity
      "name": "Rice University",
      "sameAs": "http://en.wikipedia.org/wiki/Rice_University",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Houston",
        "addressRegion": "TX",
        "postalCode": "77005",
        "streetAddress": "6100 Main St"
      },

      // -------------------------------------------------------------------
      // Facet for function-level outcomes.
      "functionFacet": {
        "@type": "EducationalFacet",  // NEW
        "name": "Business Development",
        "sameAs": "https://en.wikipedia.org/wiki/Business_development",
        "identifier": "4"
      },
      // -------------------------------------------------------------------

      // Outcomes.
      "fieldOfStudyOutcomes": [  // What they studied
        {
          "@type": "EducationalOutcome",  // NEW
          "name": "Economics",
          "identifier": [
            "100990",
            {
                "@type": "PropertyValue",
                "name": "cip6",
                "value": "45.0602"
            }
          ],
          "numStudents": "785"
        },
        {
          "@type": "EducationalOutcome",  // NEW
          "name": "Business Administration and Management, General",
          "identifier": [
            "100409",
            {
                "@type": "PropertyValue",
                "name": "cip6",
                "value": "52.0201"
            }
          ],
          "numStudents": "512"
        }
        // More fields of study..
      ],

      "companyOutcomes": [  // Where they work
        {
          "@type": "EducationalOutcome",  // NEW
          "name": "Rice University",
          "sameAs": "http://www.rice.edu/",
          "identifier": "6076",
          "numStudents": "173"
        },
        {
          "@type": "EducationalOutcome",  // NEW
          "name": "Accenture",
          "sameAs": "www.accenture.com",
          "identifier": "1033",
          "numStudents": "69"
        }
        // More companies..
      ],

      "functionOutcomes": [  // What they do
        {
          "@type": "EducationalOutcome",  // NEW
          "name": "Business Development",
          "sameAs": "https://en.wikipedia.org/wiki/Business_development",
          "identifier": "4",
          "numStudents": "7989"
        }
      ]
    }
    </script>
  </head>
  <body>
    <a href="https://www.linkedin.com/school/riceuniversity/people/?facetCurrentFunction=4">This example
    contains JSON/LD markup for an example subset of LinkedIn's Rice University
    graduates who work in Business Development</a>
    <br><br>Use "view source" to see it.
  </body>
</html>
